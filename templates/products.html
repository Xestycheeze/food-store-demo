{% extends 'base.html' %}
{% block pagetitle %}Products{% endblock %}
{% block content %}
<a href="{{ url_for('home') }}">Return to Homepage</a>
<table>
    <tr><th>Products</th></tr>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Inventory</th>
    </tr>
    {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.inventory }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
